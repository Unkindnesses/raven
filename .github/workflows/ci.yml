name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install LLVM
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "20"

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.9
        cache: 'npm'

    - uses: bytecodealliance/actions/wasm-tools/setup@v1
    - uses: bytecodealliance/actions/wasmtime/setup@v1

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc

    - name: Run tests
      run: npm test
